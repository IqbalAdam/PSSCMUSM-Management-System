<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--Referring to external JavaScript file-->
    <script src="script.js" defer></script>
    <style>
        .category-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .category-box {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
        }

        .category-box:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <!--Header with title and PSSCMUSM logo-->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h1>PSSCMUSM Management System</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="anr.html">Attendance & Records</a></li>
                <li><a href="sdm.html" class="active">Student Data Management</a></li>
                <li><a href="visual.html">Data Visualization</a></li>
            </ul>
            <button class="logout-btn">Logout</button>
        </nav>
    </div>

    <!-- Navigation text -->
    <div class="navigation-text">
        Student Data Management<br><br>Choose student category to view list<br><br>
    </div>

    <!-- Category boxes -->
    <div class="category-container">
        <div class="category-box" onclick="redirectToManage('overall')">Overall Student</div>
        <div class="category-box" onclick="redirectToManage('100')">Level 100</div>
        <div class="category-box" onclick="redirectToManage('200')">Level 200</div>
        <div class="category-box" onclick="redirectToManage('300')">Level 300</div>
    </div>

    <!-- Start Session Button -->
    <div class="start-session-btn">
        <button class="start-session">Next</button>
    </div>

    <script>
        function redirectToManage(category) {
            window.location.href = `manage.php?category=${category}`;
        }

        // Add event listener to the logout button
        document.querySelector('.logout-btn').addEventListener('click', function() {
            // Redirect to login.html
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
