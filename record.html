<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSSCMUSM Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Header with title and PSSCMUSM logo-->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h1>PSSCMUSM Management System</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="anr.html" class="active" >Attendance & Records</a></li>
                <li><a href="sdm.html">Student Data Management</a></li>
                <li><a href="visual.html">Data Visualization</a></li>
            </ul>
            <button class="logout-btn">Logout</button>
        </nav>
    </div>

    <!--Navigation header inside body-->
    <div class="navigation-text">
        Attendance & Records > Records<br><br>
        Choose class to view attendance of any selected class date
    </div>

    <!-- Table box container -->
    <div class="table-box">
        <!-- Table container -->
        <div class="table-container">
            <table id="recordTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Class Date <img id="dateFilterBtn" src="images/dropdown.png" alt="Filter" class="filter-btn" onclick="toggleDateFilter()"></th>
                        <th>Attendance</th>
                        <th>Overall</th>
                        <th>Percentage <img id="percentageFilterBtn" src="images/dropdown.png" alt="Filter" class="filter-btn" onclick="togglePercentageFilter()"></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="recordTableBody">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!--Referring to external JavaScript file-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('fetch_records.php')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('recordTableBody');
                    tbody.innerHTML = '';
                    data.forEach((record, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${record.date}</td>
                            <td>${record.attend}</td>
                            <td>${record.overall}</td>
                            <td>${record.percentage.toFixed(2)}%</td>
                            <td><button class="view-rcrd" onclick="window.location.href='record2.html?class_id=${record.class_id}'">View</button></td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
        
    </script>
</body>
</html>
