<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" action="login.php" method="post">
            <div class="textbox">
                <input type="text" placeholder="Username" id="username" name="username" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" id="password" name="password" required>
            </div>
            <input type="submit" class="btn" value="Log In">
        </form>
    </div>

    <script>
        // This script handles redirection after successful login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
    
            // Proceed with form submission via AJAX
            var form = this;
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Successful login, redirect to index.html
                        window.location.href = 'index.html';
                    } else {
                        // Failed login, handle error
                        // You can handle the error in different ways, like displaying an error message
                        console.log('Login failed');
                    }
                }
            };
    
            xhr.open(form.method, form.action, true);
            xhr.send(formData);
        });
    </script>
    
</body>
</html>
