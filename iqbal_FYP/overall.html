<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!--Header with title and PSSCMUSM logo-->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h1>PSSCMUSM Management System</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="anr.html">Attendance & Records</a></li>
                <li><a href="sdm.html">Student Data Management</a></li>
                <li><a href="visual.html" class="active">Data Visualization</a></li>
            </ul>
            <button class="logout-btn">Logout</button>
        </nav>
    </div>

    <div class="navigation-text">
        Data Visualization > Overall Data<br><br><br><br>Attendance Records
    </div>

    <!-- Graph container -->
    <div class="container attend-cont graph-container">
        <canvas id="attendanceChart" class="graph-canvas"></canvas>
    </div>

    <script>
        // Dummy data for attendance
        var attendanceData = {
            labels: ["4/2/2024", "10/2/2024", "13/2/2024", "20/2/2024", "23/2/2024", "29/2/2024"],
            datasets: [{
                label: 'Present',
                data: [50, 60, 45, 55, 70, 65], // Dummy data for number of present students
                backgroundColor: 'green'
            }, {
                label: 'Absent',
                data: [25, 15, 30, 20, 5, 10], // Dummy data for number of absent students
                backgroundColor: 'red'
            }]
        };
    
        // Options for the attendance chart
        var attendanceOptions = {
            scales: {
                xAxes: [{
                    stacked: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Class Date',
                        fontSize: 16,
                    },
                    ticks: {
                        beginAtZero: true,
                        callback: function(value, index, values) {
                            return value;
                        }
                    }
                }],
                yAxes: [{
                    stacked: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Number of Students',
                        fontSize: 16,
                    },
                    ticks: {
                        beginAtZero: true,
                        callback: function(value, index, values) {
                            return value;
                        }
                    }
                }]
            },
            legend: {
                position: 'top',
                align: 'end'
            },
            title: {
                display: true,
                text: 'Graph of Student Attendance in Each Class in February',
                fontSize: 20,
                padding: 20
            }
        };
    
        // Get the canvas element
        var ctx = document.getElementById('attendanceChart').getContext('2d');
    
        // Create the attendance chart
        var attendanceChart = new Chart(ctx, {
            type: 'bar',
            data: attendanceData,
            options: attendanceOptions
        });
    </script>
    
</body>
</html>
