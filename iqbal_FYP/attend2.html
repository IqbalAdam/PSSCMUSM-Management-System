<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 0 auto; }
        .student-info { margin-top: 20px; }
        .student-info img { max-width: 150px; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Attendance</h1>
        <div class="student-info">
            <p id="full_name">Full Name: </p>
            <p id="matric_id">Matric ID: </p>
            <p id="gender">Gender: </p>
            <p id="school">School: </p>
            <img id="student_image" src="" alt="Student Image">
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8080');

        socket.onopen = function(event) {
            console.log('WebSocket is connected.');
        };

        socket.onmessage = function(event) {
            const rfid_id = event.data;
            console.log('Received RFID ID:', rfid_id);
            fetchStudentInfo(rfid_id);
        };

        socket.onerror = function(error) {
            console.error('WebSocket Error: ' + error);
        };

        socket.onclose = function(event) {
            console.log('WebSocket is closed.');
        };

        function fetchStudentInfo(rfid_id) {
            fetch(`get_student_info.php?rfid_id=${rfid_id}`)
                .then(response => response.json())
                .then(data => {
                console.log('Student Info:', data);
                // Update HTML elements with student info
                document.getElementById('full_name').innerText = `Full Name: ${data.full_name}`;
                document.getElementById('matric_id').innerText = `Matric ID: ${data.matric_id}`;
                document.getElementById('gender').innerText = `Gender: ${data.gender}`;
                document.getElementById('school').innerText = `School: ${data.school}`;
                document.getElementById('student_image').src = data.image;
            })
            .catch(error => console.error('Error fetching student info:', error));
        }
    </script>
</body>
</html>
