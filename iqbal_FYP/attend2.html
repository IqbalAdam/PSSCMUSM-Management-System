<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSSCMUSM Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Header with title and PSSCMUSM logo -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h1>PSSCMUSM Management System</h1>
    </header>

    <!-- Navigation -->
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="anr.html" class="active">Attendance & Records</a></li>
                <li><a href="sdm.html">Student Data Management</a></li>
                <li><a href="visual.html">Data Visualization</a></li>
            </ul>
            <button class="logout-btn">Logout</button>
        </nav>
    </div>

    <!-- Navigation text -->
    <div class="navigation-text">
        Attendance & Records > Set Up Class > Recording Attendance
    </div>

    <!-- Student details section -->
    <div class="student-details">
        <!-- Student picture -->
        <div class="student-picture">
            <img src="student_picture.png" alt="Student Picture">
        </div>

        <!-- Student information -->
        <div class="student-info">
            <div class="student-info-item">
                <strong>Name:</strong>
                <span id="student-name"></span>
            </div>
            <div class="student-info-item">
                <strong>Matric ID:</strong>
                <span id="student-matric-id"></span>
            </div>
            <div class="student-info-item">
                <strong>Level:</strong>
                <span id="student-level"></span>
            </div>
            <div class="student-info-item">
                <strong>Time:</strong>
                <span id="attendance-time"></span>
            </div>
            <div class="student-info-item">
                <strong>Status:</strong>
                <span id="attendance-status"></span>
            </div>
        </div>
    </div>

    <!-- "End Session" button -->
    <button class="end-session-btn">End Session</button>

    <!-- Referring to external JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
